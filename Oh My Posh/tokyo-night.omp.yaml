# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json

palette:
  tokyo-0: "#24283b"
  tokyo-1: "#1a1b26"
  tokyo-2: "#414868"
  tokyo-3: "#565f89"
  tokyo-4: "#a9b1d6"
  tokyo-5: "#c0caf5"
  tokyo-6: "#d8dee9"
  tokyo-7: "#7dcfff"
  tokyo-8: "#2ac3de"
  tokyo-9: "#7aa2f7"
  tokyo-10: "#bb9af7"
  tokyo-11: "#f7768e"
  tokyo-12: "#ff9e64"
  tokyo-13: "#e0af68"
  tokyo-14: "#9ece6a"
  tokyo-15: "#b4f9f8"
blocks:
  - type: prompt
    alignment: left
    segments:
      - properties:
          cache_duration: none
        template: "<#7AA2F7>╭─</><#BB9AF7>[</>{{ if .SSHSession }}\ueba9 {{ end }}{{ .UserName }}@{{ .HostName }}<#BB9AF7>]</> "
        foreground: p:tokyo-13
        type: session
        style: plain
      - properties:
          cache_duration: none
          folder_icon: 
          folder_separator_icon: " / "
          home_icon: 󰋜
          max_depth: 2
          style: agnoster_short
        foreground: p:tokyo-15
        type: path
        style: plain
  - type: prompt
    alignment: right
    segments:
      - properties:
          branch_icon: "\ue725 "
          cache_duration: none
          fetch_stash_count: true
          fetch_status: true
          fetch_upstream_icon: true
          fetch_worktree_count: true
        template: "{{ .UpstreamIcon }}{{ .HEAD }} <#7dcfff>|</> "
        foreground: p:tokyo-13
        type: git
        style: plain
      - properties:
          cache_duration: none
          time_format: Mon | 15:04
        template: "{{ .CurrentDate | date .Format }} "
        foreground: p:tokyo-7
        type: time
        style: plain
  - type: prompt
    alignment: left
    segments:
      - properties:
          cache_duration: none
        template: "<#7AA2F7>╰─</><#73DACA>\U000f0b6f</><#E0AF68>\U000f0b6f</><#7AA2F7>\U000f0b6f</> \U000f0142 "
        foreground: p:tokyo-10
        type: text
        style: plain
    newline: true
version: 3
